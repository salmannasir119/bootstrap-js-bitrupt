<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Bitrupt Trainee</title>
  </head>
  <body>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .loginlogo {
        margin-bottom: 20px;
      }
    </style>

    <section class="text-center">
      <div
        class="p-5 bg-image"
        style="
          background-image: url('../images/loginbg.jpg');
          height: 500px;
        "
      ></div>

      <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="
        
          margin-top: -300px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(20px);
        "
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-5">
              <img src="/images/logo.png" class="loginlogo" />
              <h2 class="fw-bold mb-5">Bitrupt</h2>
              <form action="home.html">
                <div class="form-outline mb-4">
                  <input type="email" id="form" class="form-control" />
                  <label class="form-label" for="form"
                    >Email address</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form"
                    class="form-control"
                  />
                  <label class="form-label" for="form">Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Log In
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
